<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Usuario</th>
        <th scope="col">Email</th>        
        <th scope="col">Telefono</th>
        <th colspan="3">Opciones del Crud</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of datos">
        <th scope="row">{{data.id}}</th>
        <td>{{data.name}}</td>
        <td>{{data.username}}</td>
        <td>{{data.email}}</td>        
        <td>{{data.phone}}</td>
        <td><i class="fa fa-bars" aria-hidden="true" input type="button"><input type="button" class="btn btn-success">  Nuevo</i></td>       
        <td><i class="fa fa-bars" aria-hidden="true" input type="button"><input type="button" class="btn btn-info">  Editar</i></td>
        <td><i class="fa fa-bars" aria-hidden="true" input type="button"><input type="button" class="btn btn-danger">  Borrar</i></td>       
      </tr>       
    </tbody>
  </table>
